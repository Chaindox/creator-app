[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@trustvc/trustvc", "ethers", "ethersV6"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/.well-known/*"
  to = "/.netlify/functions/api/.well-known/:splat"
  status = 200
