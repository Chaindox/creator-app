[build]
  command = "npm install --production=false"
  functions = "netlify/functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@trustvc/**", "@digitalbazaar/**", "ethers", "crypto"]
  included_files = ["node_modules/@trustvc/**", "node_modules/@digitalbazaar/**", "node_modules/ethers/**"]

[[redirects]]
  from = "/.well-known/did.json"
  to = "/.netlify/functions/did"
  status = 200

[[redirects]]
  from = "/verify"
  to = "/.netlify/functions/verify"
  status = 200

[[redirects]]
  from = "/create/:documentId"
  to = "/.netlify/functions/create"
  status = 200

[dev]
  command = "npm run dev"
  port = 3001
